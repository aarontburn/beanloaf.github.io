<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">

<head>
	<meta charset="UTF-8">
	<title>beanloaf - home</title>
	<link rel="icon" type="image/x-icon" href="res/favicon.ico">
	<script type="module" src="script.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>

	<script>
		$(function () {
			$("#footer").load("footer.html");
			$("#header").load("header.html");
		});
	</script>
</head>

<body>

	<div id="page-container">
		<div id="content-wrap">
			<div id="header"></div>

			<div id="teaser">
				<script>
					let active = false; // Set to false to disable entire catagory
					//-----------------
					// Change parameters of the teaser track
					const teaser = {
						displayName: "",
						releaseDate: "",
						img: ""
					}

					if (active) {
						let s = "";
						s += '<div class="content">'
						s += '<h3 style="font-size: 35px; margin: 10px">Coming soon . . . </h3>'
						s += `<h3 style="font-size: 30px; margin: 10px">${teaser.displayName}</h3>`;
						s += `<img src="${teaser.img}" width=500px />`;
						s += `<p>${teaser.releaseDate}</p>`;
						s += '</div>'

						document.getElementById("teaser").insertAdjacentHTML("beforeend", s);
					}

				</script>
			</div>
			
			<br>
			<br>
			<br>

			<div class="content">

				<h3 style="font-size: 35px; margin: 10px">Latest Release:</h3>
				<h3 id="latestReleaseName" style="font-size: 30px; margin: 10px"></h3>
				<br>

				<table class="songPage">
					<tr>
						<td>
							<img id="latestReleaseImg" class="album-cover" src="" width=350px />
						</td>

						<td>
							<iframe id="latestEmb" src="" width="100%" height="350" frameBorder="0" allowfullscreen=""
								allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
						</td>

					</tr>
				</table>


				<br>

				<p id="latestReleaseHead" style="margin:10px">Listen now!</p>
				<!-- This link changes with the release -->
				<a id="latestReleaseLink" href="">
					<button id="latestReleaseButton" class="sButton"
						style="background-color: #5baab8; padding: 0px;">Links</button>
				</a>
				<br>

				<br>
				<br>
				<p style="margin:10px">Spotify: </p>
				<a href="https://open.spotify.com/artist/7ibBcoqSGVKT1sBynZvy5e?si=ymbI6SPuSoSs1WGvQV93KA"
					target="_blank">
					<button class="sButton" style="background-color: #009c53">Spotify</button>
				</a>


				<p style="margin:10px">YouTube: </p>
				<a href="https://www.youtube.com/@beanloaf" target="_blank">
					<button class="sButton" style="background-color: #ff2b2b">YouTube</button>
				</a>

				<p style="margin:10px">Apple Music: </p>
				<a href="https://music.apple.com/us/artist/beanloaf/1579680943" target="_blank">
					<button class="sButton" style="background-color: #a0a0a0">Apple Music</button>
				</a>

				<p style="margin:10px">SoundCloud: </p>
				<a href="https://soundcloud.com/beanloafmusic" target="_blank">
					<button class="sButton" style="background-color: #F26F23">SoundCloud</button>
				</a>

				<br>
				<br>

			</div>

			

			<div id="footer"></div>
		</div>

	</div>

</body>

</html>
